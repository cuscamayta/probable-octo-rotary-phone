 <div class="modal" >
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">{{placeholder}}</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <ion-radio  ng-repeat="item in listData" ng-click="setItemSelected(item)">
              {{item.name}}
            </ion-radio>
          </div>
        </ion-content>
        <ion-footer-bar class="bar-light">

	
		<button type="button" class="button button-light" ng-click="hideModal()">Close</button>
		<!-- <button type="button" class="button button-light" ng-click="reset()">Reset</button> -->
    	</ion-footer-bar>
 </div>

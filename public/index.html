<!DOCTYPE html>
<html ng-app="jiraRestApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Jira Mobile</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="lib/datePicker/css/angular-pickadate.css" rel="stylesheet" />
    <link href="lib/toast/toastr.css" rel="stylesheet" />
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link href="css/style.css" rel="stylesheet" />


</head>

<body>

    <ion-side-menus>

        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
            <ion-content has-header="true">
                <ion-list>
                    <ion-item href="#/settings" menu-close>Settings</ion-item>
                    <ion-item href="#/timesheet" menu-close>Timesheet</ion-item>
                    <ion-item href="#/worklog" menu-close>Worklog</ion-item>
                    <ion-item href="#/metrical" menu-close>Metrics by Bug</ion-item>
                    <ion-item href="#/metricalTeam" menu-close>Metrics by Team</ion-item>
                    <ion-item href="#/metricalIssue" menu-close>Metrics By Issue</ion-item>
                    <ion-item href="#" ng-click="logout($event)" ng-controller="logoutController" menu-close>Logout</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

</body>

</html>
<script src="lib/toast/jquery2.0.js"></script>
<!-- angular date picker js-->
<script src="lib/datePicker/js/angular-pickadate.js"></script>
<!-- your app's js -->
<script src="lib/moment/moment.js"></script>
<script src="lib/toast/toastr.js"></script>

<script src="lib/common/jiraRestApp.js"></script>
<script src="js/app.js"></script>
<!-- controllers in app -->
<script src="js/controllers/metrical/bugByPriorityDetailController.js"></script>
<script src="js/controllers/metrical/bugByPriorityChartController.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/controllers/workLogController.js"></script>
<script src="js/controllers/timeSheetController.js"></script>
<script src="js/controllers/metricalTeam/metricalTeamChartController.js"></script>
<script src="js/controllers/metricalTeam/metricalTeamDetailController.js"></script>
<script src="js/controllers/metricalIssue/metricalIssueChartController.js"></script>
<script src="js/controllers/metricalIssue/metricalIssueDetailController.js"></script>
<script src="js/controllers/settings/settingController.js"></script>
<script src="js/controllers/timeSheetDetailIssuesController.js"></script>
<script src="js/controllers/logoutController.js"></script>
<!-- services in app -->
<script src="js/services/workLogService.js"></script>
<script src="js/services/bugPrioridadService.js"></script>
<script src="js/services/settingService.js"></script>
<!-- directives in app -->
<script src="js/directives/pickDateDirective.js"></script>
<script src="js/directives/graphicDirective.js"></script>
<script src="js/directives/listModalDirective.js"></script>
<script src="lib/highchart/highcharts.js"></script>
<script src="lib/highchart/highcharts-more.js"></script>
<script src="lib/highchart/highcharts-3d.js"></script>

<script src="js/directives/chartsDirective.js"></script>

<!-- services in app -->
<script src="js/services/timeSheetService.js"></script>
<script src="js/services/commonService.js"></script>
<script src="js/services/userService.js"></script>
<script src="js/services/settingService.js"></script>
<script src="js/services/metricalTeamService.js"></script>
<script src="js/services/metricalIssueService.js"></script>
<script src="https://rawgit.com/inmagik/ionic-modal-select/master/dist/ionic-modal-select.js"></script>

<script>
    toastr.options = {
   "closeButton": false,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-bottom-full-width",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
    }
</script>
